{% extends "base.html" %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold text-[#0F172A] mb-2">Set a new password</h1>
      <p class="text-sm text-[#0F172A]/60">
        Enter your new password below.
      </p>
    </div>

    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8">
      <form method="post" class="space-y-5">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
          <div class="space-y-1">
            <label class="text-sm font-medium text-[#0F172A]" for="{{ field.id_for_label }}">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-xs text-red-600 mt-1">{{ field.errors.0 }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="w-full inline-flex items-center justify-center px-4 py-2.5 rounded-xl
                       bg-[#4F46E5] text-white text-sm font-semibold shadow-md
                       hover:bg-[#4338CA] transition">
          Update password
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
