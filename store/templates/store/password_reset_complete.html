{% extends "base.html" %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md mx-auto text-center">
    <h1 class="text-2xl font-semibold text-[#0F172A] mb-3">Password changed</h1>
    <p class="text-sm text-[#0F172A]/60 mb-4">
      Your password has been reset successfully. You can now log in with your new password.
    </p>
    <a href="{% url 'store:login' %}"
       class="inline-flex items-center px-5 py-2.5 rounded-xl bg-[#4F46E5] text-white text-sm font-semibold hover:bg-[#4338CA]">
      Go to login
    </a>
  </div>
</section>
{% endblock %}
