{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-[#F3F4F6]">
  <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-2xl font-semibold text-[#0F172A] mb-4">Change Password</h1>

    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="px-4 py-3 rounded-2xl text-sm bg-emerald-50 text-emerald-700 border border-emerald-100">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="bg-white rounded-3xl shadow-md border border-slate-100 p-6">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label class="block text-[11px] text-[#0F172A]/70 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="mt-1 text-[11px] text-rose-600">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
                class="w-full inline-flex items-center justify-center px-6 py-3 rounded-full bg-[#4F46E5] text-white text-sm font-semibold hover:bg-[#4338CA]">
          Update password
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
